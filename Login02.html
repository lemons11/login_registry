<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录界面</title>
	<link rel="stylesheet" href="./css/Login02.css">
</head>

<body>
	<div class="box">
		<div class="content">
			<div class="login"></div>
			<div class="mask">
				<div class="login-content">
					<h2>登录</h2>
					<span class="span-content">欢迎来到登录界面，您可以通过这个界面登录，也可以通过其他方式实现登录</span>

					<div class="input-content">
						<input type="text" placeholder="账号:">
						<input type="password" placeholder="密码:">
					</div>
					<button class="login-btn">登录</button>
					<div class="total-logo">
						<div class="logo">
							<img src="./asset/Login&register2/QQ.png" alt="">
							<span>使用QQ登录</span>
						</div>
						<div class="logo">
							<img src="./asset/Login&register2/WeChat.png" alt="">
							<span>使用微信登录</span>
						</div>
					</div>

					<div class="other-tips">
						<span class="other-span">还没有账号？</span>
						<span class="blue">注册</span>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
